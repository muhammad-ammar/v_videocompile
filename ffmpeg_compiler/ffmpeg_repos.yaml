---
# YASM
- yasm:
    url: --depth 1 git://github.com/yasm/yasm.git
    dir: yasm
    commands:
        - autoreconf -fiv
        - ./configure 
        #--prefix="$ENCODE_LIB/ffmpeg_build" --bindir="$ENCODE_LIB/bin"
        - make
        - make install
        - make distclean
# x264
- x264:
    url: --depth 1 git://git.videolan.org/x264
    dir: x264
    commands:
        - ./configure 
        #PKG_CONFIG_PATH="$ENCODE_LIB/ffmpeg_build" ./configure --prefix="$ENCODE_LIB/ffmpeg_build" --bindir="$ENCODE_LIB/bin" --enable-static
        - make
        - make install
        - make distclean
