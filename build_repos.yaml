# ffmpeg
- ffmpeg:
    url: https://git.ffmpeg.org/ffmpeg.git ffmpeg
    dir: ffmpeg
    commands:
        - PKG_CONFIG_PATH="$HOME/ffmpeg/lib/pkgconfig" ./configure --prefix="$HOME/ffmpeg/" --extra-cflags="-I$HOME/ffmpeg/include" --extra-ldflags="-L$HOME/ffmpeg/lib" --bindir="$HOME/ffmpeg/bin" --pkg-config-flags="--static" --enable-gpl --enable-nonfree --enable-libx264 --disable-ffplay --disable-ffserver  
        - ./configure --extra-cflags="-I/usr" --pkg-config-flags="--static" --enable-gpl --enable-nonfree --enable-libx264 --enable-libmp3lame --disable-ffplay --disable-ffserver  
        - make
        - make install
        - make distclean
        - hash -r

