# x264
- x264:
    url: --depth 1 git://git.videolan.org/x264
    dir: x264
    commands:
        - PKG_CONFIG_PATH="$HOME/ffmpeg/lib/pkgconfig" ./configure --prefix="$HOME/ffmpeg" --bindir="$HOME/ffmpeg/bin" --enable-static
        - make
        - make install
        - make distclean

# LAME
- LAME:
    url: curl -L -O http://downloads.sourceforge.net/project/lame/lame/3.99/lame-3.99.5.tar.gz
    unpack: tar xzvf lame-3.99.5.tar.gz
    dir: lame-3.99.5
    commands:
        - ./configure --prefix="$HOME/ffmpeg/" --bindir="$HOME/ffmpeg/bin" --disable-shared --enable-nasm
#         - ./configure --prefix="/usr" --disable-shared --enable-nasm
        - make
        - make install
        - make distclean

