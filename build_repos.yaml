####---####
# Build repos and dependencies
####---####
# YASM
- yasm:
    url: --depth 1 git://github.com/yasm/yasm.git
    dir: yasm
    commands:
        - autoreconf -fiv
        - ./configure --bindir="$PWD/bin"
        - make
        - make install
        - make distclean

# x264
- x264:
    url: --depth 1 git://git.videolan.org/x264
    dir: x264
    commands:
        - ./configure --bindir="$PWD/bin" --enable-static
        - make
        - make install
        - make distclean

# LAME
- LAME:
    url: curl -L -O http://downloads.sourceforge.net/project/lame/lame/3.99/lame-3.99.5.tar.gz
    unpack: tar xzvf lame-3.99.5.tar.gz
    dir: lame-3.99.5
    commands:
        - ./configure --disable-shared --enable-nasm
        - make
        - make install
        - make distclean

##
# For open Codecs
##
# LibOgg
- OGG:
    url: curl -O http://downloads.xiph.org/releases/ogg/libogg-1.3.2.tar.gz
    unpack: tar xzvf libogg-1.3.2.tar.gz
    dir: libogg-1.3.2
    commands:
        - ./configure --disable-shared
        - make
        - make install
        - make distclean

# Vorbis
- Vorbis:
    url: curl -O http://downloads.xiph.org/releases/vorbis/libvorbis-1.3.4.tar.gz
    unpack: tar xzvf libvorbis-1.3.4.tar.gz
    dir: libvorbis-1.3.4
    commands:
        # - LDFLAGS="-L$HOME/ffmeg_build/lib" 
        # - CPPFLAGS="-I$HOME/ffmpeg_build/include" 
        - ./configure --with-ogg --disable-shared
        - make
        - make install
        - make distclean

# VP8 / VP9
- VP8:
    url: --depth 1 https://chromium.googlesource.com/webm/libvpx.git
    dir: libvpx
    commands:
        - ./configure --disable-examples
        - make
        - make install
        - make clean


# ffmpeg
- ffmpeg:
    url: https://git.ffmpeg.org/ffmpeg.git ffmpeg
    dir: ffmpeg
    commands:
        - ./configure --pkg-config-flags="--static" --enable-gpl --enable-nonfree --enable-libx264 --enable-libmp3lame --enable-libvpx --enable-libvorbis --disable-ffplay --disable-ffserver  
        - make
        - make install
        - make distclean
        - hash -r

